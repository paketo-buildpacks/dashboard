name: Deploy

on:
  push:
    branches:
    - main

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Install Dependencies
      run: yarn install

    - name: Build
      run: yarn run build

    - name: Push
      run: |
        set -x

        mkdir -p /tmp/paketo-dashboard
        mv ./.git /tmp/paketo-dashboard
        mv ./build /tmp/paketo-dashboard
        rm -rf ./*
        mv /tmp/paketo-dashboard/.git .
        cp -a /tmp/paketo-dashboard/build/* .
        rm -rf /tmp/paketo-dashboard

        ls -al .

